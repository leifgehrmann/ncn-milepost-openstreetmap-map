name: Build

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 15 * *'

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [3.11]
        poetry-version: [1.4.0]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: ${{ matrix.poetry-version }}

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config
          brew install libffi
          brew install cairo
          brew install pango
          brew install gsed

      - name: Install dependencies
        run: |
          make install

      - name: Linting
        run: |
          make lint

      - name: Generate maps
        run: |
          make main

      - name: Remove output from .gitignore (ubuntu)
        if: runner.os == 'ubuntu'
        run: |
          sed -i '/\/output/d' .gitignore

      - name: Remove output from .gitignore (macOS)
        if: runner.os == 'macOS'
        run: |
          gsed -i '/\/output/d' .gitignore

      - name: Prepare output for deploy
        run: |
          touch ./output/.nojekyll
          echo "ncn-milepost-openstreetmap-map.leifgehrmann.com" >> ./output/CNAME

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
          force_orphan: true
